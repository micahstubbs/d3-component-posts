<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/d3@4"></script>
  <script src="https://unpkg.com/d3-component@2.2"></script>
  <style>
    #container{
      margin: 20px;
      padding: 20px;
      border-radius: 5px;
      border: 1px solid lightgray;
    }
  </style>
</head>

          }),

          });

</body>
